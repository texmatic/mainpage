<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Strona z hasłem</title>
  <style>
    #sekretnaZawartosc {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Podaj hasło, aby wejść:</h2>
  <input type="password" id="hasloInput">
  <button onclick="sprawdzHaslo()">Wejdź</button>

  <div id="sekretnaZawartosc">
    ✔️ Witamy w tajnej strefie!1
    <p>Kamila </p>
  </div>

  <script>
    function sprawdzHaslo() {
      const haslo = document.getElementById("hasloInput").value;
      const poprawneHaslo = "0618";

      if (haslo === poprawneHaslo) {
        document.getElementById("sekretnaZawartosc").style.display = "block";
      } else {
        alert("❌ Wrong password!");
      }
    }
  </script>

</body>
</html>
